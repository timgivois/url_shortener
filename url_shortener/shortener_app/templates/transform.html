{% extends "base.html" %}

{% block content %}

    <div class="row">
        <div class="col-md-12">
            <div class="form-group">

                <form action="{% url 'transform' %}" method="post">
                    {% csrf_token %}
                    <label for="large_url">Url:</label>
                    <input type="text" class="form-control" id="large_url" name="large_url">
                    <input type="submit" value="Transform the url" />
                </form>

            </div>
        </div>
    </div>

    {% if short_url %}
    <div class="row">
        <p><a target="_blank" href="{{short_url}}">{{host}}/{{short_url}}</a></p>
    </div>
    {% endif %}

{% endblock %}
